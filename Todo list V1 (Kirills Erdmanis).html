<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
  <title>Work</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow">
    <div class="card-body">
      <h3 class="text-center mb-4">Darbs</h3>

      <div class="input-group mb-3">
        <input type="text" id="task-input" class="form-control" placeholder="Ievadi uzdevumu">
        <select id="priority-select" class="form-select" style="max-width: 150px;">
          <option value="high">SVARĪGS</option>
          <option value="medium" selected>Vidējs</option>
          <option value="low">Zems</option>
        </select>
        <button class="btn btn-primary" onclick="addTask()">Pievienot</button>
      </div>

      <ul id="task-list" class="list-group"></ul>
    </div>
  </div>
</div>

<script>
function getPriorityBadge(priority) {
  switch(priority) {
    case 'high': return 'danger';
    case 'medium': return 'warning';
    case 'low': return 'success';
    default: return 'secondary';
  }
}

function addTask() {
  const input = document.getElementById("task-input");
  const text = input.value.trim();
  if (text === "") return;

  const priority = document.getElementById("priority-select").value;

  const li = document.createElement("li");
  li.className = "list-group-item d-flex align-items-center justify-content-between";

  li.innerHTML = `
    <div class="d-flex align-items-center flex-grow-1">
      <span class="badge bg-${getPriorityBadge(priority)} me-2">${priority === 'high' ? 'SVARĪGS' : priority === 'medium' ? 'Vidējs' : 'Zems'}</span>
      <input class="form-check-input me-2" type="checkbox">
      <label class="form-check-label flex-grow-1">${text}</label>
    </div>
    <button class="btn btn-danger btn-sm">Dzēst</button>
  `;

  const checkbox = li.querySelector("input");
  const label = li.querySelector("label");

  checkbox.addEventListener("change", () => {
    label.classList.toggle("text-decoration-line-through");
    label.classList.toggle("text-muted");
    saveData();
  });

  li.querySelector("button").onclick = () => {
    li.remove();
    saveData();
  };

  document.getElementById("task-list").appendChild(li);
  input.value = "";
  saveData();
}

function saveData() {
  const tasks = [];
  const listItems = document.querySelectorAll("#task-list li");

  listItems.forEach(li => {
    const label = li.querySelector("label");
    const checkbox = li.querySelector("input");
    const badge = li.querySelector(".badge");
    
    let priority = 'medium';
    if (badge.classList.contains('bg-danger')) priority = 'high';
    else if (badge.classList.contains('bg-warning')) priority = 'medium';
    else if (badge.classList.contains('bg-success')) priority = 'low';

    tasks.push({
      text: label.innerText,
      completed: checkbox.checked,
      priority: priority
    });
  });

  localStorage.setItem("tasks", JSON.stringify(tasks));
}

function loadData() {
  const data = localStorage.getItem("tasks");
  if (!data) return;

  const tasks = JSON.parse(data);

  tasks.forEach(task => {
    const li = document.createElement("li");
    li.className = "list-group-item d-flex align-items-center justify-content-between";

    li.innerHTML = `
      <div class="d-flex align-items-center flex-grow-1">
        <span class="badge bg-${getPriorityBadge(task.priority)} me-2">${task.priority === 'high' ? 'Svarīgi' : task.priority === 'medium' ? 'Vidēji' : 'Zema'}</span>
        <input class="form-check-input me-2" type="checkbox">
        <label class="form-check-label flex-grow-1">${task.text}</label>
      </div>
      <button class="btn btn-danger btn-sm">Dzēst</button>
    `;

    const checkbox = li.querySelector("input");
    const label = li.querySelector("label");

    checkbox.checked = task.completed;
    if (task.completed) {
      label.classList.add("text-decoration-line-through", "text-muted");
    }

    checkbox.addEventListener("change", () => {
      label.classList.toggle("text-decoration-line-through");
      label.classList.toggle("text-muted");
      saveData();
    });

    li.querySelector("button").onclick = () => {
      li.remove();
      saveData();
    };

    document.getElementById("task-list").appendChild(li);
  });
}

loadData();
</script>

</body>
</html>
