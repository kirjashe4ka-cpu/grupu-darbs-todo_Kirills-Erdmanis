<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
  <title>Work</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow">
    <div class="card-body">
      <h3 class="text-center mb-4">Darbs</h3>
      <div class="input-group mb-3">
        <input type="text" id="task-input" class="form-control" placeholder="Ievadi uzdevumu">
        <button class="btn btn-primary" onclick="addTask()">Pievienot</button>
      </div>
      <ul id="task-list" class="list-group"></ul>
    </div>
  </div>
</div>

<script>
function addTask() {
  const input = document.getElementById("task-input");
  const text = input.value.trim();
  if (text === "") return;

  const li = document.createElement("li");
  li.className = "list-group-item d-flex align-items-center justify-content-between";

  li.innerHTML = `
    <div class="form-check">
      <input class="form-check-input" type="checkbox">
      <label class="form-check-label ms-2">${text}</label>
    </div>
    <button class="btn btn-danger btn-sm">DzÄ“st</button>
  `;

  const checkbox = li.querySelector("input");
  const label = li.querySelector("label");

  checkbox.addEventListener("change", () => {
    label.classList.toggle("text-decoration-line-through");
    label.classList.toggle("text-muted");
  });

  li.querySelector("button").onclick = () => li.remove();

  document.getElementById("task-list").appendChild(li);
  input.value = "";
}
</script>

</body>
</html>
